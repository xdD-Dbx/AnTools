<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Antools</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <div class="header__logo logo">
          <img src="img/logo.svg" alt="logo">
          <div class="logo__text">antools</div>
        </div>
        <div class="header__menu menu">
          <svg class="menu__icon ham hamRotate ham1" viewBox="0 0 100 100">
            <path class="line top"
              d="m 30,33 h 40 c 0,0 9.044436,-0.654587 9.044436,-8.508902 0,-7.854315 -8.024349,-11.958003 -14.89975,-10.85914 -6.875401,1.098863 -13.637059,4.171617 -13.637059,16.368042 v 40" />
            <path class="line middle" d="m 30,50 h 40" />
            <path class="line bottom"
              d="m 30,67 h 40 c 12.796276,0 15.357889,-11.717785 15.357889,-26.851538 0,-15.133752 -4.786586,-27.274118 -16.667516,-27.274118 -11.88093,0 -18.499247,6.994427 -18.435284,17.125656 l 0.252538,40" />
          </svg>
          <div class="menu__body">
            <ul class="menu__list">
              <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
              <li class="menu__item"><a href="#" class="menu__link">Categories</a></li>
              <li class="menu__item"><a href="#" class="menu__link">My Collections</a></li>
              <li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
            </ul>
          </div>
        </div>
        <div class="btn-box" data-da=".menu__body, 768">
          <a class="btn-empty" href="#">Login</a>
          <a class="btn" href="#">Sign Up</a>
        </div>
      </div>
    </header>
    <main class="page">
      <section class="page__home home">
        <div class="home__container">
          <div class="home__content">
            <h1 class="title">Awesome tools for Designer & Developer.</h1>
            <p class="description">Antool is a web collection of information on paid or free Design and Development
              tools</p>
            <div class="search-body">
              <img src="img/icons/search.svg" alt="search">
              <input type="text" placeholder="find more than 430+ tools...">
              <button type="submit" class="btn">Search</button>
            </div>
            <ul class="social__list">
              <li class="social__item"><a href="#" class="social__link"><img src="img/icons/social/facebook.svg" alt="facebook"></a></li>
              <li class="social__item"><a href="#" class="social__link"><img src="img/icons/social/instagram.svg" alt="instagram"></a></li>
              <li class="social__item"><a href="#" class="social__link"><img src="img/icons/social/twitter.svg" alt="twitter"></a></li>
            </ul>
          </div>
          <div class="home__media">
            <img src="img/home-image.svg" alt="">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">

    </footer>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
